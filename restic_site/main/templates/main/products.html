{% extends 'main/base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/catalog.css' %}" />
{% endblock %}

{% block title %}
    Продукты
{% endblock %}

{% block content %}
    <div class="goods">
    {% for product in products %}
        <div class="good">
            <img class="good_image" src="">
            <p class="good_info good_name">{{ product.1 }}</p>
            <p class="good_info">{{ product.2 }} {{product.3}}</p>
            <a href="{% url 'edit_product' product.0 %}">
                <button class="good_info add_btn" type="submit">Редактировать</button>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
