<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
    {% block css %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="up_title">
        <div>
            <a href="/"><img class="logo" src="../../static/images/logo.jpg" alt="logo"></a>
        </div>
        <ul class="menu">
            <li {% if request.path == "/" %} class='active' {% endif %}><a class="menu_link" href="/">Главная</a></li>
            <li {% if request.path == "/catalog" %} class="active" {% endif %}><a class="menu_link" href="/catalog">Каталог</a></li>
            <li {% if request.path == "/detail" %} class="active" {% endif %}><a class="menu_link" href="/detail">Корзина</a></li>
            <li {% if request.path == "/about" %} class="active" {% endif %}><a class="menu_link" href="{% url 'about' %}">О нас</a></li>
            <li {% if request.path == "/admin_panel" %} class="active" {% endif %}><a class="menu_link" href="{% url 'admin_panel' %}">Панель админа</a></li>
            <li {% if request.path == "/products" %} class="active" {% endif %}><a class="menu_link" href="{% url 'products' %}">Продукты</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
