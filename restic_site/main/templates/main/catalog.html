{% extends 'main/base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/catalog.css' %}" />
{% endblock %}

{% block title %}
    Каталог товаров
{% endblock %}


{% block content %}
    <div class="goods">
    {% for good in goods_list %}
        <div class="good">
            <form class="good" action="{% url 'catalog' %}" method="post">
            {% csrf_token %}
            <img class="good_image" src="{{ good.0.images }}" alt="{{good.0.name}}">
            <p class="good_info good_name">Наименование: {{ good.0.name }}</p>
            <p class="good_info">Цена: {{ good.0.cost }}</p>
            {{form.as_p}}
            <button class="good_info add_btn" {%if not good.1%} disabled {% endif %} type="submit">В корзину</button>
            </form>
        </div>
    {% endfor %}
    </div>
{% endblock %}
